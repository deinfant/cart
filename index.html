<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
</head>
<body>
  <!-- HTML for the shopping cart -->
  <div id="cart">
    <h2>Shopping Cart</h2>
    <table id="cart-items">
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th></th>
      </tr>
    </table>
    <p id="cart-total"></p>

  </div>

  <div id="products">
    <h2>Product List</h2>
    <table>
      <tr>
        <td>Product 1</td>
        <td>$10</td>
        <td><button onclick="addToCart('Product 1', 10, 1)">Add to cart</button></td>
      </tr>
      <tr>
        <td>Product 2</td>
        <td>$20</td>
        <td><button onclick="addToCart('Product 2', 20, 1)">Add to cart</button></td>
      </tr>
      <tr>
        <td>Product 3</td>
        <td>$30</td>
        <td><button onclick="addToCart('Product 3', 30, 1)">Add to cart</button></td>
      </tr>
    </table>
  </div>

  <!-- JavaScript for the shopping cart -->
  <script>
    // An array to hold the items in the cart
    let cart = [];

    // An object to represent an item in the cart
    function Item(name, price, quantity) {
      this.name = name;
      this.price = price;
      this.quantity = quantity;
    }

    // A function to add an item to the cart
    function addToCart(name, price, quantity) {
      for (let i in cart) {
        if (cart[i].name === name) {
          // If the item is already in the cart, just update the quantity
          cart[i].quantity += quantity;
          return;
        }
      }
      // If the item is not in the cart yet, add it as a new item
      let item = new Item(name, price, quantity);
      cart.push(item);

      for (let i in cart) {

          cart[i].quantity--;

          if (cart[i].quantity === 0) {

  }

  // Add an event listener to the checkout button
  let checkoutButton = document.getElementById("checkout-button");

</script>
</body>
</html>
